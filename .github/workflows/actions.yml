name: ci
on: [pull_request]
jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "yarn"
      - run: yarn install
      - run: yarn lint
